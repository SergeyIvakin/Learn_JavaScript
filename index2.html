<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Решаем задачу челлиндж</h1>

    <div>Если выписать все натуральные числа меньше 10, кратные 3 или 5, то получим 3, 5, 6 и 9. Сумма этих чисел равна 23.
        Найдите сумму всех чисел меньше 1000, кратных 3 или 5.</div>

        

    <script>
        let sum = 0;
        for (let i = 1; i < 1000; i += 1) {
            if (i % 3 == 0 || i % 5 == 0) {
                sum = sum + i;
            }
        }
        console.log(sum);
    </script>
</body>
