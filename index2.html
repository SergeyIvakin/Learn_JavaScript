<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Решаем задачу челлиндж</h1>

    <div style="margin-bottom: 50px">
      Если выписать все натуральные числа меньше 10, кратные 3 или 5, то получим
      3, 5, 6 и 9. Сумма этих чисел равна 23. Найдите сумму всех чисел меньше
      1000, кратных 3 или 5.
    </div>

    <label>
      Введите число
      <input id="number-input" type="text" />
    </label>
    <div style="margin-top: 20px">
      <button id="calculate-button">Запуск</button>
    </div>
    <div id="output"></div>

    <script>
      function calculateSumm() {
        let sum = 0;
        let limit = numberInput.value;
        for (let i = 1; i < limit; i += 1) {
          if (i % 3 == 0 || i % 5 == 0) {
            sum = sum + i;
          }
        }
        // выводит в div с id output
        document.getElementById("output").innerHTML = sum;
      }

      //обращаемся к HTML-элементам и добавляем их в переменные
      let numberInput = document.getElementById("number-input");
      let calculateButton = document.getElementById("calculate-button");
      let output = document.getElementById("output");

      // это обработчик события щелчка мыши 
      calculateButton.addEventListener('click', calculateSumm);

     

    </script>
  </body>
</html>
